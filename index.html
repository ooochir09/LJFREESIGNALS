<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розыгрыши</title>
  <link rel="stylesheet" href="style.css">
  <!-- Telegram Login Widget -->
  <script src="https://telegram.org/js/telegram-widget.js?7"
    data-telegram-login="YourBotUsername"
    data-size="large"
    data-userpic="true"
    data-request-access="write"
    data-on-auth="onTelegramAuth">
  </script>
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Розыгрыши</h1>
  <div id="user-info"></div>

  <div id="admin-panel" class="card" style="display:none;">
    <h2>Создать розыгрыш</h2>
    <form id="raffle-form">
      <label>Название:<br><input type="text" id="title" required></label>
      <div id="prizes">
        <label>Приз 1:<br><input type="text" name="prize[]" required></label>
      </div>
      <button type="button" onclick="addPrize()">Добавить приз</button>
      <button type="submit">Создать</button>
    </form>
    <p id="status"></p>
  </div>

  <div id="raffles-list"></div>
</body>
</html>
