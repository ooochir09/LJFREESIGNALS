<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Розыгрыши от Цырена</title>
  <script src="https://telegram.org/js/telegram-widget.js?7" data-telegram-login="YourBotUsername" data-size="large" data-userpic="true" data-request-access="write" data-on-auth="onTelegramAuth"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Добро пожаловать в розыгрыши!</h1>
  <div id="user-info"></div>

  <div id="admin-panel" style="display:none;">
    <h2>Создание розыгрыша</h2>
    <form id="raffle-form">
      <label>Название розыгрыша:<br><input type="text" id="title" required></label><br>
      <div id="prizes">
        <label>Приз 1:<br><input type="text" name="prize[]" required></label>
      </div>
      <button type="button" onclick="addPrize()">Добавить приз</button><br><br>
      <button type="submit">Создать</button>
    </form>
    <div id="status"></div>
  </div>
</body>
</html>
