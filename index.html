<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розыгрыши призов</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Розыгрыши призов</h1>
            <p>Участвуйте и выигрывайте крутые призы!</p>
        </header>

        <div id="auth-section">
            <button id="auth-btn" class="btn">Войти через Telegram</button>
        </div>

        <div id="user-section" class="hidden">
            <div class="user-info">
                <img id="user-avatar" src="" alt="Аватар">
                <div>
                    <h2 id="user-name"></h2>
                    <p id="user-id"></p>
                </div>
            </div>
            
            <div class="raffles">
                <h2>Текущие розыгрыши</h2>
                <div id="raffles-list" class="raffles-list">
                    <!-- Розыгрыши будут загружены через JS -->
                </div>
            </div>
        </div>

        <div id="admin-link" class="hidden">
            <a href="admin.html" class="btn admin-btn">Админ-панель</a>
        </div>
    </div>
</body>
</html>
