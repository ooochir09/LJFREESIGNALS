<body>
    <h1>ðŸš€Free Lucky Jet Signals</h1>

    <script>
        const history = [];

        function generateCoefficient() {
            const r = Math.random();
            let coeff;

            if (r < 0.70) {
                coeff = (1 + Math.random()).toFixed(2);
            } else if (r < 0.90) {
                coeff = (2 + Math.random() * 8).toFixed(2);
            } else if (r < 0.99) {
                coeff = (10 + Math.random() * 40).toFixed(2);
            } else {
                coeff = (50 + Math.random() * 950).toFixed(2);
            }

            document.getElementById('coefficient').textContent = coeff + "x";

            history.unshift(coeff + "x");
            if (history.length > 5) history.pop();
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history');
            container.innerHTML = "";
            history.forEach(value => {
                const item = document.createElement('div');
                item.className = "history-item";
                item.textContent = value;
                container.appendChild(item);
            });
        }
    </script>
